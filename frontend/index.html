<!doctype html>
<html lang="ja-jp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Q&A</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <body>

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">QAs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="evaluate.html">Test</a>
          </li>
        </ul>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="text-center">Answersに関するQ&A - Planet!知恵袋</h1>
            </div>
        </div>

        <div class="container" id="app">
            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <h4 for="gender">性別</label>
                        <select class="form-control my-2" id="gender" v-model="gender" @change="get_faqs()">
                            <option v-for="gender in genders" v-bind:value="gender.value">
                                {{ gender.text }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h4 for="prefecture">県</h4>
                        <select class="form-control my-2" id="prefecture" v-model="prefecture" @change="get_faqs()">
                            <option v-for="prefecture in prefectures" v-bind:value="prefecture">
                                {{ prefecture }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h4 for="faq">FAQ よくある質問</h4>
                        <select class="form-control my-2" id="faq" v-model="faq" @change="select_faq()">
                            <option v-for="faq in faqs" v-bind:value="faq">
                                {{ faq }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h4 for="question">質問内容</h4>
                        <textarea class="form-control my-2" id="question" rows="3" v-model="question"> {{ question }} </textarea>
                    </div>

                    <div class="float-right">
                        <button class="btn btn-primary" v-on:click="ask()" v-bind:disabled="question == ''">質問</button>
                        <button class="btn btn-secondary ml-2" v-on:click="clear()">クリア</button>
                    </div>
                </div>  

                <div class="col-md-6">
                    <h4 class="my-2">回答</h4>
                    <h6>{{ answer }}</h4>     
                </div>
            </div>
        </div>

     <script src="script.js"></script>

     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


 </body>
 </html>
